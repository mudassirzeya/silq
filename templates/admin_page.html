<h1>Dashboard</h1>
<br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-3 col-md-6">
        <a href="">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h2>{{total_project}}</h2>
                            <h6>Total Projects</h6>
                        </div>
                        <div class="ml-auto">

            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a href="">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">

                            <h2>{{total_client}}</h2>
                            <h6>Active Clients</h6>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-users"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="col-lg-3 col-md-6">
        <a href="">
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">

                            <h2>{{total_issues}}</h2>
                            <h6>No of Issues</h6>
                        </div>

                            <span class="text-white display-6"><i class="fas fa-question"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
