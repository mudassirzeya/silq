{% extends "base.html" %}
{% block content %}
<h1 class="text-info">My Team Member</h1>
<div class="btn-group float-right">
    <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        <i class="fas fa-plus"></i>
    </button>
    <div class="dropdown-menu dropdown-menu-right slideInUp">
        <a class="dropdown-item" data-toggle="modal" data-target="#add_staff_modal" href="">Add More Staffs</a>
        <!-- <div class="dropdown-divider"></div> -->
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered" id="file_export">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <!-- <th>Student Marks</th> -->
                <!-- <th></th> -->
            </tr>
        </thead>
        <tbody>
            {% for team in team_member %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{team.user.first_name}}</td>
                <td>{{team.user.email}}</td>
                <!-- <td>{{student.marks}}</td> -->
                <!-- <td>
                    <a href="">
                        <i class="fas fa-eye"></i>
                        View Report
                    </a>
                </td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<!-- modal for add new staffs -->
<div class="modal fade" id="add_staff_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add Staffs to your company
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'add_new_staff' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Staff's Email</label>
                        <input type="email" class="form-control" placeholder="Email...." name="email" id="email"
                            required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Staff's Name</label>
                        <input type="text" class="form-control" placeholder="Name..." name="name" id="email" required>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Add staff</button>
                    </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
